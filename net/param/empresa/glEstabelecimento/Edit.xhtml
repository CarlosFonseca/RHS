                        <h:outputLabel value="#{bundle.GlEstabelecimentoLabel_localidade}" for="localidade" />
                        <h:inputText id="localidade" value="#{glEstabelecimentoController.selected.localidade}" title="#{bundle.GlEstabelecimentoTitle_localidade}" required="true" />

                        <h:outputLabel value="#{bundle.GlEstabelecimentoLabel_tel2}" for="tel2" />
                        <h:inputText id="tel2" value="#{glEstabelecimentoController.selected.tel2}" title="#{bundle.GlEstabelecimentoTitle_tel2}" />

                        <h:outputLabel value="#{bundle.GlEstabelecimentoLabel_telemovel}" for="telemovel" />

                        <h:inputText id="observacao" value="#{glEstabelecimentoController.selected.observacao}" title="#{bundle.GlEstabelecimentoTitle_observacao}" />
