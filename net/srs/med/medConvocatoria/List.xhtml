<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:confirm="http://java.sun.com/jsf/composite/utils/confirm"
      xmlns:search="http://java.sun.com/jsf/composite/utils/search">

    <ui:composition template="/net/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedConvocatoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <ui:include src="./../menubar.xhtml" /> 
            <h:form prependId="false" >
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedConvocatoriaEmpty}" rendered="#{medConvocatoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medConvocatoriaController.items.rowCount > 0}">
                    <h:inputHidden id="tblbasesize" value="#{medConvocatoriaController.tableWidth}"/>
                    <p:dataTable value="#{medConvocatoriaController.items}" var="item" id="tblbase"
                                 rows="10" paginator="true"  paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,40 ">
                        <p:column>
                            <f:facet name="header">
                                <h:commandLink>
                                    <h:graphicImage name="xls.png" library="icons" title="Exporta para Excel" />
                                    <p:dataExporter type="xls" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>&nbsp;
                                <h:commandLink>
                                    <h:graphicImage name="csv.png" library="icons" title="Exporta para csv" />
                                    <p:dataExporter type="csv" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>
                            </f:facet>
                            <p:commandLink action="#{medConvocatoriaController.prepareDestroy}" onclick="confirmation.show()" title="#{bundle.DestroyTitle}" styleClass="ui-icon ui-icon-trash" style="float: left; margin: 0 4px;" />
                            <h:commandLink action="#{medConvocatoriaController.prepareEdit}" title="#{bundle.EditTitle}" styleClass="ui-icon ui-icon-pencil" style="float: left; margin: 0 4px;" />
                        </p:column>
                        <p:column sortBy="#{item.cadNre}" filterBy="#{item.cadNre.nre}" headerText="#{bundle.MedConvocatoriaLabel_cadNre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_cadNre}"/>
                            </f:facet>	
                            <h:outputText value="#{item.cadNre.nre}"  />						
                        </p:column>
                        <p:column sortBy="#{item.cadNre}" filterBy="#{item.cadNre.nomeRedz}" headerText="#{bundle.MedConvocatoriaLabel_nomeRedz}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_nomeRedz}"/>
                            </f:facet>	
                            <h:outputText value="#{item.cadNre.toString()}"  />						
                        </p:column>
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{bundle.MedConvocatoriaLabel_id}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_id}"/>
                            </f:facet>	
                            <h:outputText value="#{item.id}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dtIni}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_dtIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtIni}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.dtFim}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_dtFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtFim}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.ordem}" filterBy="#{item.ordem}" headerText="#{bundle.MedConvocatoriaLabel_ordem}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_ordem}"/>
                            </f:facet>	
                            <h:outputText value="#{item.ordem}"  />						
                        </p:column>
                        <p:column sortBy="#{item.estado}" filterBy="#{item.estado}" headerText="#{bundle.MedConvocatoriaLabel_estado}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_estado}"/>
                            </f:facet>	
                            <h:outputText value="#{item.estado}"  />						
                        </p:column>
                        <p:column sortBy="#{item.motivoInactivo}" filterBy="#{item.motivoInactivo}" headerText="#{bundle.MedConvocatoriaLabel_motivoInactivo}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_motivoInactivo}"/>
                            </f:facet>	
                            <h:outputText value="#{item.motivoInactivo}"  />						
                        </p:column>
                        <p:column sortBy="#{item.logNre}" filterBy="#{item.logNre}" headerText="#{bundle.MedConvocatoriaLabel_logNre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_logNre}"/>
                            </f:facet>	
                            <h:outputText value="#{item.logNre}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dtLog}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_dtLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtLog}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}" filterOptions="#{medTipoExameController.itemsAvailableSelectOne}" headerText="#{bundle.MedConvocatoriaLabel_tipo}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_tipo}"/>
                            </f:facet>	
                            <h:outputText value="#{item.tipo.toString()}"  />						
                        </p:column>
                        <p:column sortBy="#{item.resultado}" filterBy="#{item.resultado}" filterOptions="#{medResultadoController.itemsAvailableSelectOne}" headerText="#{bundle.MedConvocatoriaLabel_resultado}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_resultado}"/>
                            </f:facet>	
                            <h:outputText value="#{item.resultado.toString()}"  />						
                        </p:column>
                        <p:column sortBy="#{item.estab}" filterBy="#{item.estab}" filterOptions="#{glEstabelecimentoController.itemsAvailableSelectOne}" headerText="#{bundle.MedConvocatoriaLabel_estab}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.MedConvocatoriaLabel_estab}"/>
                            </f:facet>	
                            <h:outputText value="#{item.estab.toString()}"  />						
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />&nbsp;
                <p:commandButton  onclick="procuraCadastros.show();" type="button" value="#{bundle.CreateLink}" title="#{bundle.CreateTitle}"/>                
                <confirm:destroy obj="#{medConvocatoriaController}" />  
            </h:form>
            <search:cadastros act="#{medConvocatoriaController}" val="#{medConvocatoriaController.cadastros}"/> 
        </ui:define>
    </ui:composition>

</html>
