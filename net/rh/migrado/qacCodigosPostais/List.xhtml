<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:confirm="http://java.sun.com/jsf/composite/utils/confirm">

    <ui:composition template="/net/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQacCodigosPostaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form prependId="false" >
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQacCodigosPostaisEmpty}" rendered="#{qacCodigosPostaisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{qacCodigosPostaisController.items.rowCount > 0}">
                    <h:inputHidden id="tblbasesize" value="#{qacCodigosPostaisController.tableWidth}"/>
                    <p:dataTable value="#{qacCodigosPostaisController.items}" var="item" id="tblbase"
                                 rows="10" paginator="true"  paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20 ">
                        <p:column>
                            <f:facet name="header">
                                <h:commandLink>
                                    <h:graphicImage name="xls.png" library="icons" title="Exporta para Excel" />
                                    <p:dataExporter type="xls" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>&nbsp;
                                <h:commandLink>
                                    <h:graphicImage name="csv.png" library="icons" title="Exporta para csv" />
                                    <p:dataExporter type="csv" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>
                            </f:facet>
                            <p:commandLink action="#{qacCodigosPostaisController.prepareDestroy}" onclick="confirmation.show()" title="#{bundle.DestroyTitle}" styleClass="ui-icon ui-icon-trash" style="float: left; margin: 0 4px;" />
                            <h:commandLink action="#{qacCodigosPostaisController.prepareEdit}" title="#{bundle.EditTitle}" styleClass="ui-icon ui-icon-pencil" style="float: left; margin: 0 4px;" />
                        </p:column>
                        <p:column sortBy="#{item.qacCodigosPostaisPK.nrOrdem}" filterBy="#{item.qacCodigosPostaisPK.nrOrdem}" headerText="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_nrOrdem}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_nrOrdem}"/>
                            </f:facet>	
                            <h:outputText value="#{item.qacCodigosPostaisPK.nrOrdem}"  />						
                        </p:column>
                        <p:column sortBy="#{item.qacCodigosPostaisPK.cdPostal}" filterBy="#{item.qacCodigosPostaisPK.cdPostal}" headerText="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_cdPostal}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_cdPostal}"/>
                            </f:facet>	
                            <h:outputText value="#{item.qacCodigosPostaisPK.cdPostal}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dsArea}" filterBy="#{item.dsArea}" headerText="#{bundle.QacCodigosPostaisLabel_dsArea}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_dsArea}"/>
                            </f:facet>	
                            <h:outputText value="#{item.dsArea}"  />						
                        </p:column>
                        <p:column sortBy="#{item.subCodPostal}" filterBy="#{item.subCodPostal}" headerText="#{bundle.QacCodigosPostaisLabel_subCodPostal}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_subCodPostal}"/>
                            </f:facet>	
                            <h:outputText value="#{item.subCodPostal}"  />						
                        </p:column>
                        <p:column sortBy="#{item.qacPaises}" filterBy="#{item.qacPaises}" filterOptions="#{qacPaisesController.itemsAvailableSelectOne}" headerText="#{bundle.QacCodigosPostaisLabel_qacPaises}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_qacPaises}"/>
                            </f:facet>	
                            <h:outputText value="#{item.qacPaises.toString()}"  />						
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />&nbsp;
                <h:commandButton action="#{qacCodigosPostaisController.prepareCreate}" value="#{bundle.CreateLink}" title="#{bundle.CreateTitle}"/>

                <confirm:destroy obj="#{qacCodigosPostaisController}" />  

            </h:form>
        </ui:define>
    </ui:composition>

</html>
