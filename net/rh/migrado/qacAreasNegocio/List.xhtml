<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:confirm="http://java.sun.com/jsf/composite/utils/confirm">

    <ui:composition template="/net/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQacAreasNegocioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form prependId="false" >
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQacAreasNegocioEmpty}" rendered="#{qacAreasNegocioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{qacAreasNegocioController.items.rowCount > 0}">
                    <h:inputHidden id="tblbasesize" value="#{qacAreasNegocioController.tableWidth}"/>
                    <p:dataTable value="#{qacAreasNegocioController.items}" var="item" id="tblbase"
                                 rows="10" paginator="true"  paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20 ">
                        <p:column>
                            <f:facet name="header">
                                <h:commandLink>
                                    <h:graphicImage name="xls.png" library="icons" title="Exporta para Excel" />
                                    <p:dataExporter type="xls" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>&nbsp;
                                <h:commandLink>
                                    <h:graphicImage name="csv.png" library="icons" title="Exporta para csv" />
                                    <p:dataExporter type="csv" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>
                            </f:facet>
                            <p:commandLink action="#{qacAreasNegocioController.prepareDestroy}" onclick="confirmation.show()" title="#{bundle.DestroyTitle}" styleClass="ui-icon ui-icon-trash" style="float: left; margin: 0 4px;" />
                            <h:commandLink action="#{qacAreasNegocioController.prepareEdit}" title="#{bundle.EditTitle}" styleClass="ui-icon ui-icon-pencil" style="float: left; margin: 0 4px;" />
                        </p:column>
                        <p:column sortBy="#{item.cdSbu}" filterBy="#{item.cdSbu}" headerText="#{bundle.QacAreasNegocioLabel_cdSbu}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_cdSbu}"/>
                            </f:facet>	
                            <h:outputText value="#{item.cdSbu}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dsComp}" filterBy="#{item.dsComp}" headerText="#{bundle.QacAreasNegocioLabel_dsComp}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_dsComp}"/>
                            </f:facet>	
                            <h:outputText value="#{item.dsComp}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dsRedz}" filterBy="#{item.dsRedz}" headerText="#{bundle.QacAreasNegocioLabel_dsRedz}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_dsRedz}"/>
                            </f:facet>	
                            <h:outputText value="#{item.dsRedz}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dsAbrv}" filterBy="#{item.dsAbrv}" headerText="#{bundle.QacAreasNegocioLabel_dsAbrv}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_dsAbrv}"/>
                            </f:facet>	
                            <h:outputText value="#{item.dsAbrv}"  />						
                        </p:column>
                        <p:column sortBy="#{item.nrOrdem}" filterBy="#{item.nrOrdem}" headerText="#{bundle.QacAreasNegocioLabel_nrOrdem}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_nrOrdem}"/>
                            </f:facet>	
                            <h:outputText value="#{item.nrOrdem}"  />						
                        </p:column>
                        <p:column sortBy="#{item.cdSbuPai}" filterBy="#{item.cdSbuPai}" headerText="#{bundle.QacAreasNegocioLabel_cdSbuPai}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacAreasNegocioLabel_cdSbuPai}"/>
                            </f:facet>	
                            <h:outputText value="#{item.cdSbuPai}"  />						
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />&nbsp;
                <h:commandButton action="#{qacAreasNegocioController.prepareCreate}" value="#{bundle.CreateLink}" title="#{bundle.CreateTitle}"/>

                <confirm:destroy obj="#{qacAreasNegocioController}" />  

            </h:form>
        </ui:define>
    </ui:composition>

</html>
