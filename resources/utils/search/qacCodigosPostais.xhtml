<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="act" required="true" />
         <composite:attribute name="val" required="true" />
    </composite:interface>
    <composite:implementation>
                        <p:dialog  width="470" 
                    showEffect="explode" hideEffect="explode"  
                    header="#{bundle.SearchTitle}"  widgetVar="procQacCodigosPostais"> 
                    <br />
                    <h:form>
                        <p:dataTable value="#{qacCodigosPostaisController.items}" var="item" id="tblbase"
                                 emptyMessage="#{bundle.ListEmpty}"
                                 rows="10" paginator="true"  paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15,20">
                        <p:column>
                            <h:commandLink action="#{cc.attrs.act.doSearch()}" title="#{bundle.CheckTitle}" styleClass="ui-icon ui-icon-check" style="float: left; margin: 0 4px;" immediate="true">
                             <f:setPropertyActionListener value="#{item}"  target="#{cc.attrs.val}" />
                            </h:commandLink>    
                        </p:column>                            
                        <p:column sortBy="#{item.qacCodigosPostaisPK.cdPostal}" filterBy="#{item.qacCodigosPostaisPK.cdPostal}" headerText="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_cdPostal}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_qacCodigosPostaisPK_cdPostal}"/>
                            </f:facet>	
                            <h:outputText value="#{item.qacCodigosPostaisPK.cdPostal}"  />						
                        </p:column>
                        <p:column sortBy="#{item.subCodPostal}" filterBy="#{item.subCodPostal}" headerText="#{bundle.QacCodigosPostaisLabel_subCodPostal}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_subCodPostal}"/>
                            </f:facet>	
                            <h:outputText value="#{item.subCodPostal}"  />						
                        </p:column>                              
                        <p:column sortBy="#{item.dsArea}" filterBy="#{item.dsArea}" headerText="#{bundle.QacCodigosPostaisLabel_dsArea}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.QacCodigosPostaisLabel_dsArea}"/>
                            </f:facet>	
                            <h:outputText value="#{item.dsArea}"  />						
                        </p:column>               
                    </p:dataTable>
                    </h:form>    
                    <p /> <br />
                </p:dialog>          
      
    </composite:implementation>
</html>
