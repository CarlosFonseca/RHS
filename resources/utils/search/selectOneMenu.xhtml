<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="id" required="true"/>
        <composite:attribute name="value" required="true"  />
        <composite:attribute name="title" required="true" />   
        <composite:attribute name="required" required="true" />
        <composite:attribute name="widgetVar" required="true" />        
        <composite:attribute name="widgetVarSpace" required="true" />
    </composite:interface>
    <composite:implementation>
          <h:panelGroup>              
                <h:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value.toString()}" title="#{cc.attrs.title}" required="#{cc.attrs.required}" disabled="true" />
                <p:commandButton action="#" onclick="#{cc.attrs.widgetVar}.show()" title="#{bundle.SearchTitle}" image="ui-icon-search" styleClass="ui-button-icon-only-bnf" value="#{cc.attrs.widgetVarSpace}" />                                                          
           </h:panelGroup>
    </composite:implementation>
</html>
